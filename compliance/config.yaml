# Compliance Service Configuration
# CSIC Platform - Compliance Module

# Application Configuration
app:
  name: "compliance-service"
  host: "0.0.0.0"
  port: 8082
  environment: "development"
  debug: true
  log_level: "debug"

# Database Configuration (PostgreSQL)
database:
  host: "localhost"
  port: 5432
  username: "csic_user"
  password: "csic_password"
  name: "csic_compliance"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300

# Redis Configuration (for real-time violation cache)
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  key_prefix: "csic:compliance:"
  pool_size: 10

# Kafka Configuration (for messaging)
kafka:
  brokers:
    - "localhost:9092"
  consumer_group: "compliance-consumer"
  topics:
    transactions: "csic.transactions"
    violations: "csic.compliance.violations"
    audit: "csic.audit.events"
  producer:
    required_acks: "all"
    retry_max: 3

# Compliance Rules Engine Configuration
rules_engine:
  cache_ttl: 3600
  max_rules_per_check: 100
  evaluation_timeout: 5000
  parallel_evaluation: true

# Control Layer Integration
control_layer:
  enabled: true
  endpoint: "http://localhost:8081"
  timeout: 5000
  retry_count: 3

# Audit Log Integration
audit_log:
  enabled: true
  endpoint: "http://localhost:8080"
  timeout: 5000
  async: true

# Health Check Configuration
health:
  interval: 30
  timeout: 10
  retries: 3

# Metrics Configuration
metrics:
  enabled: true
  endpoint: "/metrics"
  port: 9090
