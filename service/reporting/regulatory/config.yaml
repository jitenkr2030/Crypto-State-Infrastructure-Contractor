# Application Configuration
app:
  name: "regulatory-reports"
  host: "0.0.0.0"
  port: 8082
  environment: "development"
  log_level: "info"
  api_keys:
    - "reports-api-key-001"
    - "reports-api-key-002"

# Database Configuration (PostgreSQL)
database:
  host: "localhost"
  port: 5432
  username: "csic"
  password: "csic_secret"
  name: "csic_reports"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300

# Redis Configuration (for caching)
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  key_prefix: "csic:reports:"
  pool_size: 10

# Kafka Configuration (for event streaming)
kafka:
  brokers:
    - "localhost:9092"
  consumer_group: "csic-reports-consumers"
  topics:
    compliance_events: "csic.compliance.events"
    transactions: "csic.transactions"
  producer:
    acks: "all"
    retries: 3

# Report Generation Settings
reporting:
  # Default report retention period in days
  retention_days: 2555
  # Maximum records per report
  max_records_per_report: 100000
  # Report generation timeout in seconds
  generation_timeout: 300
  # Supported report formats
  formats:
    - "pdf"
    - "xlsx"
    - "csv"
    - "json"
  # Report storage configuration
  storage:
    type: "local"
    base_path: "/app/reports"
    # S3 configuration (optional)
    s3:
      enabled: false
      bucket: ""
      region: ""
      access_key: ""
      secret_key: ""

# Report Schedule Configuration
schedules:
  # Daily compliance summary
  daily_compliance:
    enabled: true
    cron: "0 2 * * *"
    recipients:
      - "compliance@company.com"
  # Weekly risk assessment
  weekly_risk:
    enabled: true
    cron: "0 3 * * 0"
    recipients:
      - "risk@company.com"
  # Monthly regulatory filing
  monthly_regulatory:
    enabled: true
    cron: "0 4 1 * *"
    recipients:
      - "regulatory@company.com"
  # Quarterly audit report
  quarterly_audit:
    enabled: true
    cron: "0 5 1 1,4,7,10 *"
    recipients:
      - "audit@company.com"

# Regulatory Framework Settings
regulatory:
  # Supported frameworks
  frameworks:
    - name: "FATF"
      version: "2023"
      requirements:
        - "CTF"
        - "KYC"
        - "Transaction Monitoring"
    - name: "MiCA"
      version: "2024"
      requirements:
        - "CASPT"
        - "Stablecoin Reserve"
    - name: "BSA"
      version: "2023"
      requirements:
        - "SAR"
        - "CTR"
        - "CMIR"
    - name: "GDPR"
      version: "2018"
      requirements:
        - "Data Subject Access"
        - "Data Retention"

# Report Templates
templates:
  path: "/app/templates"
  cache_enabled: true
  cache_ttl: 3600

# Logging Configuration
logging:
  format: "json"
  output: "stdout"
  level: "info"
  include_caller: true
